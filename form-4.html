<body>
    <header class='header-oferta'>
        <h1>Tests KL</h1>

    <div class="container">
        <div class="form">
          <label>Вкажіть ваше ім'я</label>
          <input type="text" id="fname" placeholder="Ім'я...">
      
          <div class="topic">
            <div>
                <label class="topic-promlem">Вкажіть тему проблеми</label>
                <input type="text" id="topic" placeholder="Тема проблеми...">
            </div>
          </div>


          <label>Опишіть детально проблему</label>
          <textarea id="problem" placeholder="Текст проблеми..." style="min-height:200px"></textarea>
      
          <input type="submit" id="send" value="Надіслати">
      
        </div>
    </div>
