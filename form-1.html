<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo512.png" type="image/png">
    <link rel="stylesheet" href="form-1.css">
    <title>TestsKL</title>
</head>
<body>
    <header class='header-oferta'>
        <h1>Tests KL</h1>
    </header>
    <div class="container">
        <div class="form">
          <label>Вкажіть ваше ім'я</label>
          <input type="text" id="fname" placeholder="Ім'я...">
      
          <label>Оберіть тест</label>
          <select id="tests-list">
            <option disabled selected hidden>Виберіть тест який містить помилку</option>
            <option>Тест 10</option>
            <option>Тест 11</option>
            <option>Тест 12</option>
            <option>Тест 13</option>
            <option>Тест 14</option>
            <option>Тест 15</option>
            <option>ТЛ7</option>
            <option>ТЛ8</option>
            <option>ТЛ9</option>
            <option>ТЛ10</option>
            <option>ТЛ11</option>
            <option>ТЛ12</option>
            <option>ТЛ13</option>
            <option>ТЛ14</option>
            <option>ТЛ15</option>
            <option>ТП1</option>
            <option>ТП2</option>
            <option>ТП3</option>
            <option>ТП4</option>
            <option>ТП5</option>
            <option>ТП6</option>
            <option>ТП7</option>
          </select>
      

          <div class="test">
            <div>
                <label class="test-bot">Вкажіть відповідь бота</label>
                <input type="text" id="test-bot" placeholder="Відповідь бота...">
            </div>
       
            <div>
                <label class="test-vns">Вкажіть відповідь з ВНС</label>
                <input type="text" id="test-vns" placeholder="Відповідь з ВНС...">
            </div>
            
          </div>


          <label>Вкажіть умову завдання</label>
          <textarea id="task" placeholder="Умова завдання..." style="min-height:200px"></textarea>
      
          <input type="submit" id="send" value="Надіслати">
      
        </div>
    </div>

    <script src="form-1.js"></script>
</body>
</html>
